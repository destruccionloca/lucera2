<html><title>Ulu Kaimu</title>
<body>Ulu Kaimu:<br>
(Разглядывая Столб Мудрости наблюдаем тонкие письмена на его поверхности, кажется, они ритмично перемещаются. Учитывая его расположение, кажется это тот самый монумент о котором говорил Karakawei...)<br>
<a action="bypass -h Quest 125_TheNameOfEvil-1 32119_04.htm">Касание столба заставляет его реагировать. Попытайтесь общаться с ним.</a></body></html>
