<html><title>Chuta Kaimu</title>
<body>Chuta Kaimu:<br>
Это фрагмент топора Gazkh, которым когда-то владели войны Elroki в пике своей власти. 
Теперь я полностью убежден, что Вы тот самый чужествранец о котором говорят пророчества. Благословенно имя Шиллен!<br>
