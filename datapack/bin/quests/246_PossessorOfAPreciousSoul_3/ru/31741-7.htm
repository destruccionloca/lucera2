<html><body>Ossian:<br>
Rain Song! Ты победил Barakiel. Ты доказал, что тебе можно доверять.<br>
Я узнал, что член моего ордена может снять заклятье, крадущее душу. Отнеси ему эти предметы, и он попробует сделать это.<br>
<a action="bypass -h Quest 246_PossessorOfAPreciousSoul_3 31741-9.htm">"Я отнесу их ему."</a>
</body></html>
