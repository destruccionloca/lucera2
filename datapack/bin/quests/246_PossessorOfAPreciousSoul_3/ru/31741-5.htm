<html><body>Ossian:<br>
Ее вещь, Rain Song, самая могущественная из трех. С ее помощью она сможет снять заклинание, крадущее душу, с остальных двух вещей.<br>
Ее заклятый враг, Flame of Splendor, Archangel Barakiel, охраняет эту реликвию. <br> И чтобы принести ее, тебе придется победить его!</body></html>
