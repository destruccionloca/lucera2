<html><body>Chuta Kaimu:<br>
Самый храбрый из воинов Элроки (Elroki), мой господин!<br1>
Моя обязанность - защитить тебя от когтей Сэйлрена (Sailren), но ты ранен - ты падаешь!<br1>
Твоя безжизненная рука раскрывается, и Газх (Gazkh) падает на землю, больше не являясь оружием воина.<br>
<a action="bypass -h Quest 126_TheNameOfEvil-2 32121-08.htm">Буквы перегруппировываются.</a>
</body></html>
