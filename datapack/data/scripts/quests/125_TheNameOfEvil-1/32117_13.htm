<html><title>Karakawei</title>
<body>Karakawei:<br>
(Karakawei начинает петь низким голосом. Внезапно его тело становится твердым и неподвижным как каменная статуя. Наверное его дух оставил тело, чтобы он смог обратиться к духам предков? 
Постепенно он стал приходить в себя, ясность появилась в глазах.)<br>
<a action="bypass -h Quest 125_TheNameOfEvil-1 32117_15.htm">Поговорить с ним.</a>
