<html><body>Caradine:<br>
Рада снова видеть! Я слышала о том, что случилось. Благодарю тебя от имени всех. Я никогда бы не подумала, что кто-то может быть так предан делу!<br>
Мы в безопасности теперь, но Lady of the Lake еще не восстановила силы. Ей все еще нужен отдых. Не мог бы ты помочь нам еще?<br>
<a action="bypass -h Quest 246_PossessorOfAPreciousSoul_3 31740-4.htm">"Я подожду."</a></body></html>
