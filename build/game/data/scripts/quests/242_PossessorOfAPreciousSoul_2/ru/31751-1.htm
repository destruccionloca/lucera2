<html><body>Загадочный Темный Рыцарь:<br>
Ты упустил ее, мой друг!<br>
Я пришел, потому что чувствовал, что она в опасности, но она уже ушла. 
Крылатые демоны не признавались, куда увели ее, так что мне пришлось применить силу!<br>
<a action="bypass -h Quest 242_PossessorOfAPreciousSoul_2 31751-2.htm">"Как ты думаешь, где она может быть?"</a></body></html>
