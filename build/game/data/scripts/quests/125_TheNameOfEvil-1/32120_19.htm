<html><title>Balu Kaimu</title>
<body>Balu Kaimu:<br>
Для встречи с братом Chuta Kaimu ступай на <font color="LEVEL">юго-запад</font>. Ты найдешь его в конце дороги.<br>
Чтобы пробудить его скажи ему слово <font color="LEVEL">wagu</font> которое произнесла Шиллен когда дала ему жизнь. Тогда он поделится мудростью с тобой.</body></html>
