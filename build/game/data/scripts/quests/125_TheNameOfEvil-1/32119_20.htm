<html><title>Ulu Kaimu</title>
<body>Ulu Kaimu:<br>
Мой брат Balu Kaimu стоит под деревом недалеко от дороги. Ты увидешь его если пойдешь на <font color="LEVEL">юг</font>. 
Поговорить с ним можно также как и со мной.<br>
Произнеси ему слово <font color="LEVEL">toon</font>, которое Шиллен первым произнесла когда дала ему жизнь. Тогда он поделится своей мудростью с тобой.</body></html>
