<html><title>Chuta Kaimu</title>
<body>Chuta Kaimu:<br>
Вы определены как избранник судьбы! Я получил сигнал от своего брата Balu Kaimu который также был разбужен. 
Он поделился мудростью со мной, которая подтверждает, что Вы действительно тот чужеземец, судьба которого спасти этот остров.<br>
<a action="bypass -h Quest 125_TheNameOfEvil-1 32121_15.htm">Рад это услышать.</a>
