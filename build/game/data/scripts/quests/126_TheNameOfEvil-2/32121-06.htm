<html><body>Chuta Kaimu:<br>
Динозавры сомкнули ряды и отбили наше нападение.<br1>
Кровь людей и диназавров покрыла серебряную броню воинов Элроки (Elroki).<br1>
Но мы - Газхи (Gazkh)! Мать Шилен (Mother Shilen) даровала нам силу и приказала служить племени Элроки (Elroki).<br>
