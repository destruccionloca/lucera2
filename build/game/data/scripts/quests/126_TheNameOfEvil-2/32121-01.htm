<html><body>Chuta Kaimu:<br>
Чтобы общаться с Чута Каиму (Chuta Kaimu), поместите свои руки на столб и думайте о том, что  хотите спросить.<br1>
Когда вы делаете так, древние буквы, ритмично двигающиеся по поверхности столба, начинают собираться вокруг ваших рук. Вы чувствуете тепло.<br>
