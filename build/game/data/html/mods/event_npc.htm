<html><title>Event Manager</title><body>
<center><font color="LEVEL">Менеджер эвентов</font></center>

<table bgcolor="666666">
<tr>
<td width=5></td>
<td width=105>Event name</td>
<td width=100>Status</td>
<td width=50>Action</td>
</tr>
</table>
<br>

<table bgcolor="666666">
<tr>
<td width=5></td>
<td width=100>Team vs Team</td>
<td width=100>%tvt_state%</td>
<td width=50><button width=40 height=17 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal" action="bypass -h voice_tvtjoin" value="Join"></td>
</tr>

<tr>
<td width=5></td>
<td width=100>Capture Flag</td>
<td width=100>%ctf_state%</td>
<td width=50><button width=40 height=17 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal" action="bypass -h voice_ctfjoin" value="Join"></td>
</tr>

<tr>
<td width=5></td>
<td width=100>Last Hero</td>
<td width=100>%lh_state%</td>
<td width=50><button width=40 height=17 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal" action="bypass -h voice_lhjoin" value="Join"></td>
</tr>

<tr>
<td width=5></td>
<td width=100>Death Match</td>
<td width=100>%dm_state%</td>
<td width=50><button width=40 height=17 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal" action="bypass -h voice_dmjoin" value="Join"></td>
</tr>
</table>
</body></html>
